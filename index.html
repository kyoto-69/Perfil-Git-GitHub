<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="profile-header">
        <img src="foto-perfil.jpg" alt="Foto de perfil" class="profile-pic">
        <h1>Mi Nombre</h1>
        <p>Breve descripción</p>
    </header>

    <main class="profile-content">
        <section>
            <h2><i class="fas fa-user"></i> Sobre mí</h2>
            <p>Texto descriptivo sobre ti</p>
        </section>

        <section>
            <h2><i class="fas fa-heart"></i> Intereses</h2>
            <ul>
                <li>Tu interés 1</li>
                <li>Tu interés 2</li>
            </ul>
        </section>
    </main>

    <footer class="profile-footer">
        <h3>Contacto</h3>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i> GitHub</a>
            <a href="#"><i class="fas fa-envelope"></i> Email</a>
        </div>
    </footer>
</body>

</html>
